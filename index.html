<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="logo"> 
            <img src="img/VectorPizza.svg" alt="">
            <h1><span>Pizza</span>&<span>Front</span></h1>
        </section>
        
        <nav class="menu">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main> 
        <section class="delivery">
            <img src="img/delivery.jpg" alt="">
            <h2 class="banner-del">Envio gratis <span>comprando</span> 2 pizzas </h2>
            
        </section>
        <section class="pizzas-top">
            <div>
                <h2>Podio de pizzas</h2>
            </div>
            <div class="pizzas-lista">
                <ol> <p>Pizzas top 5</p> 
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="">
            </div>

        </section>
    </main>
    <footer>
        <div>
            <p>Home</p>
            <p>Contacto</p>
            <p>Ranking</p>
            <p>Promoción</p>

        </div>
        <div class="logo-final">
            <img src="img/VectorPizza.svg" alt="">
            <h2 class="logo-final"><span>Pizza</span>&<span>Front</span></h2>
        </div>

    </footer>
</body>
</html>
